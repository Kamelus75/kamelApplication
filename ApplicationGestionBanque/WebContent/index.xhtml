<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />
	<title>Mon application contact</title>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h1>
		<h:outputText value="La liste des clients"></h:outputText>
	</h1>
	<h:messages for="AA"></h:messages>
	<h:dataTable value="#{clientController.clients}" var="client"
		styleClass="demo-table" headerClass="demo-table-header"
		rowClasses="demo-table, demo-table-rows" id="AA">
		<h:column>

			<f:facet name="header">Id</f:facet>
		
	#{client.id}
	</h:column>
		<h:column>

			<f:facet name="header">Nom</f:facet>
		
	#{client.nom}
	</h:column>
		<h:column>

			<f:facet name="header">Prenom</f:facet>
			
	#{client.prenom}
	</h:column>
		<h:column>

			<f:facet name="header">Adresse</f:facet>
		
	#{client.adresse}
	</h:column>
		<h:column>

			<f:facet name="header">Code postal</f:facet>
		
	#{client.codePostal}
	</h:column>
		<h:column>

			<f:facet name="header">Ville</f:facet>
		
	#{client.ville}
	</h:column>
		<h:column>

			<f:facet name="header">Numero de téléphone</f:facet>
		
	#{client.tel}
	</h:column>
		<h:column>

			<f:facet name="header">E-Mail</f:facet>
		
	#{client.email}
	</h:column>
	</h:dataTable>

	<h:form>
		<h:column>
			<h:commandLink value="Supprimer"
				action="#{clientController.supClient(client)}"></h:commandLink>
		</h:column>
	</h:form>
	<h:form>
		<h:column>
			<h:commandLink value="Modifier"
				action="#{clientController.msjClient(client)}"></h:commandLink>
		</h:column>
	</h:form>
	<h:form>

		<h:commandLink value="Ajouter un client"
			action="#{clientController.ajouterClient(client)}">
		</h:commandLink>
	</h:form>

</h:body>
</html>
