<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />

	<title>Modifier client</title>


</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Proxy Banque</h2>
		</div>
	</div>

	<div id="container">
		<h3>Modifier un client</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="7">

				<h:outputLabel>Nom:</h:outputLabel>
				<h:inputText value="#{client.nom}" id="nom" />
				<h:message for="nom" />

				<h:outputLabel>Prenom:</h:outputLabel>
				<h:inputText value="#{client.Prenom}" id="Prenom" />
				<h:message for="Prenom" />

				<h:outputLabel>Adresse:</h:outputLabel>
				<h:inputText value="#{client.Adresse}" id="Adresse" />
				<h:message for="Adresse" />

				<h:outputLabel>Code postal:</h:outputLabel>
				<h:inputText value="#{client.Codepostal}" id="Codepostal" />
				<h:message for="Codepostal" />

				<h:outputLabel>Ville:</h:outputLabel>
				<h:inputText value="#{client.Ville}" id="Ville" />
				<h:message for="Ville" />

				<h:outputLabel>Téléphone:</h:outputLabel>
				<h:inputText value="#{client.tel}" id="tel" />
				<h:message for="tel" />

				<h:outputLabel>Email:</h:outputLabel>
				<h:inputText value="#{client.email}" id="email" required="true"
					requiredMessage="Your email is mandatory." />
				<h:message for="email" />

				<h:inputHidden value="#{client.id}" />

				<h:commandButton value="Sauvegarder" styleClass="save"
					action="#{clientController.msjclient(client)}" />

			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="liste-clients.xhtml">Retour à la liste des clients</h:outputLink>
		</p>

	</div>
</h:body>
</html>
