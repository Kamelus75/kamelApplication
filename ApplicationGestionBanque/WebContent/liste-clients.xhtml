<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView" listener="#{clientController.loadClients()}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Gestion compte bancaire App</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>ProxyBank</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />

			<h:button value="Ajouter un client" styleClass="add-client-button"
				outcome="ajout" />

			<h:form>

				<h:dataTable value="#{clientController.clients}" var="client"
					styleClass="demo-table" headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Nom</f:facet>

						<!--  the value for each row -->
					#{client.nom}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Prenom</f:facet>

						<!--  the value for each row -->
					#{client.prenom}
				</h:column>


					<h:column>
						<!-- the column header -->
						<f:facet name="header">Adresse</f:facet>

						<!--  the value for each row -->
					#{client.adresse}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Code postal</f:facet>

						<!--  the value for each row -->
					#{client.codePostal}
				</h:column>
					<h:column>
						<!-- the column header -->
						<f:facet name="header">ville</f:facet>

						<!--  the value for each row -->
					#{client.ville}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Téléphone</f:facet>

						<!--  the value for each row -->
					#{client.tel}
				</h:column>
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Email</f:facet>

						<!--  the value for each row -->
					#{client.email}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">Conseiller</f:facet>

						<!--  the value for each row -->
					#{client.idConseiller}
				</h:column>


					<h:column>
						<!-- the column header -->
						<f:facet name="header">Action</f:facet>

						<!--  the value for each row -->
						<h:commandLink value="Modifier"
							action="#{clientController.msjClient(client)}" />
					|

					<h:commandLink value="Delete"
							onclick="if (!confirm('Are you sure you want to delete this client?')) return false"
							action="#{clientController.supClient(client)}" />

					</h:column>

				</h:dataTable>

			</h:form>

		</div>

	</div>

</h:body>
</html>
